<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="overlay"></div>
        <div class="search-container text-center">
            <h1 class="text-white">Check the Weather</h1>
            <div class="input-group rounded w-100 mx-auto mt-4">
              <input type="search" id="location-input" class="form-control rounded-pill me-2 searchBar" placeholder="Search location..." />
              <button class="btn btn-primary rounded-pill searchBtn" id="search-btn" style="width: 120px;">Search</button>
          </div>
            <!-- Dark Mode Toggle -->
            <div class="dark-mode-toggle position-absolute top-0 end-0 m-4">
                <div class="form-check form-switch text-white">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                </div>
            </div>
        </div>
    </section>

    <!-- Loading Spinner -->
    <div id="loader" class="text-center d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Weather Cards -->
    <main class="container mt-5">
      <div id="weather-container" class="row g-4 justify-content-center"></div>
  </main>

    <footer class="text-center mt-5 py-3 bg-dark text-white">
        <p>&copy; 2025 Weather App. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
